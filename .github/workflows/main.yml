name: Analyse Terraform avec TFDefectGA ðŸ§ 

on:
  push:
    paths:
      - "**.tf"
  pull_request:
    paths:
      - "**.tf"
  workflow_dispatch:

jobs:
  tfdefect-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout commit 6d683c9
        uses: actions/checkout@v3
        with:
          ref: 6d683c98a3204bcc43e2707a1123d866081ed07d

      - name: ðŸš€ Lancer TFDefectGA (local)
        uses: ./
        with:
          model: randomforest

      - name: ðŸ§¾ Sauvegarder le rapport HTML
        uses: actions/upload-artifact@v4
        with:
          name: rapport-tfdefectga
          path: out/reports/*.html

      - name: ðŸ’¾ Sauvegarder defect_history.json
        uses: actions/upload-artifact@v4
        with:
          name: historique-defauts
          path: out/defect_history.json
